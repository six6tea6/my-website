<!DOCTYPE html>
<html>
<head>
  <title>the phone connoisseur</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 60px;
    }

    .textbox {
      font-size: 45px;
      margin-bottom: 30px;
    }

    .image-row {
      display: flex;
      justify-content: center;
      gap: 40px; /* space between images */
      flex-wrap: wrap; /* allows wrapping on smaller screens */
    }

    .image-row img {
      width: 600px;
      max-width: 40vw;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="textbox">
    the skull phone bandit
  </div>

  <div class="image-row">
    <img src="sushi1.jpg" alt="image 1">
    <img src="sushi2.jpg" alt="image 2">
    <img src="sushi_slander.jpg" alt="image 3">
  </div>

</body>
</html>
